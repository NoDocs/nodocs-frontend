type Query {
  # Fetches an object given its ID
  node(
    # The ID of an object
    id: ID!
  ): Node

  # Fetches objects given their IDs
  nodes(
    # The IDs of objects
    ids: [ID!]!
  ): [Node]!
  me: User
  users(orderBy: String, after: String, first: Int): UserConnection
  document(id: String): Document
  documents(orderBy: String, teamId: String, userId: String, after: String, first: Int): DocumentConnection
  teams(companyId: String): [Team]
  currentTeam: Team
  neuron(neuronId: String!): Neuron
  neurons(orderBy: String, teamId: String, userId: String, after: String, first: Int): NeuronConnection
  availableCompanies: [Company]
  documentTags(documentId: String): [Tag]
  search(search: String): [Search]
}

# An object with an ID
interface Node {
  # The id of the object.
  id: ID!
}

type User implements Node {
  # The ID of an object
  id: ID!
  fullName: String
  email: String
  color: String
  type: String
  token: String
  avatar: String
  currentCompany: Company
  currentTeam: Team
}

type Company implements Node {
  # The ID of an object
  id: ID!
  name: String
  members: [CompanyMember]
}

type CompanyMember implements Node {
  # The ID of an object
  id: ID!
  user: User
  role: String
}

type Team implements Node {
  # The ID of an object
  id: ID!
  name: String
  company: Company
  members: [TeamMember]
}

type TeamMember implements Node {
  # The ID of an object
  id: ID!
  user: User
}

# A connection to a list of items.
type UserConnection {
  # Information to aid in pagination.
  pageInfo: PageInfo!

  # A list of edges.
  edges: [UserEdge]
  count: Int!
}

# Information about pagination in a connection.
type PageInfo {
  # When paginating forwards, are there more items?
  hasNextPage: Boolean!

  # When paginating backwards, are there more items?
  hasPreviousPage: Boolean!

  # When paginating backwards, the cursor to continue.
  startCursor: String

  # When paginating forwards, the cursor to continue.
  endCursor: String
}

# An edge in a connection.
type UserEdge {
  # The item at the end of the edge
  node: User

  # A cursor for use in pagination
  cursor: String!
}

type Document implements Node {
  # The ID of an object
  id: ID!
  pages: [Page]
  neurons: [Neuron]
  tags: [Tag]
  name: String
  owner: User
  company: Company
  team: Team
  createdAt(format: String): String
  updatedAt(format: String): String
}

type Page implements Node {
  # The ID of an object
  id: ID!
  pageId: String
  title: String
  content: String
  creator: User
  createdAt(format: String): String
  updatedAt(format: String): String
}

type Neuron implements Node {
  # The ID of an object
  id: ID!
  name: String
  type: String
  neuronId: String
  documents: [Document]
  content: String
  owner: User
  team: [Team]
  company: [Company]
  file: File
  createdAt(format: String): String
  updatedAt(format: String): String
  deletedAt(format: String): String
}

type File implements Node {
  # The ID of an object
  id: ID!
  name: String
  url: String
  createdAt(format: String): String
  updatedAt(format: String): String
}

type Tag implements Node {
  # The ID of an object
  id: ID!
  name: String
  createdAt(format: String): String
  updatedAt(format: String): String
}

# A connection to a list of items.
type DocumentConnection {
  # Information to aid in pagination.
  pageInfo: PageInfo!

  # A list of edges.
  edges: [DocumentEdge]
  count: Int!
}

# An edge in a connection.
type DocumentEdge {
  # The item at the end of the edge
  node: Document

  # A cursor for use in pagination
  cursor: String!
}

# A connection to a list of items.
type NeuronConnection {
  # Information to aid in pagination.
  pageInfo: PageInfo!

  # A list of edges.
  edges: [NeuronEdge]
  count: Int!
}

# An edge in a connection.
type NeuronEdge {
  # The item at the end of the edge
  node: Neuron

  # A cursor for use in pagination
  cursor: String!
}

type Search implements Node {
  # The ID of an object
  id: ID!
  type: String
  name: String
  createdAt(format: String): String
  updatedAt(format: String): String
}

type Mutation {
  # Sign in mutation
  signIn(input: SignInInput!): SignInPayload

  # Sign up mutation
  signUp(input: SignUpInput!): SignUpPayload

  # Create company mutation
  createCompany(input: CreateCompanyInput!): CreateCompanyPayload

  # Update company member information mutation
  updateCompanyMemberInformation(input: UpdateCompanyMemberInformationInput!): UpdateCompanyMemberInformationPayload

  # Switch company
  switchCompany(input: SwitchCompanyInput!): SwitchCompanyPayload

  # Create neuron
  createNeuron(input: CreateNeuronInput!): CreateNeuronPayload

  # Attach neuron to document
  attachNeuronToDocument(input: AttachNeuronToDocumentInput!): AttachNeuronToDocumentPayload

  # Update neuron
  updateNeuron(input: UpdateNeuronInput!): UpdateNeuronPayload

  # Create document
  createDocument(input: CreateDocumentInput!): CreateDocumentPayload

  # Update document
  updateDocument(input: UpdateDocumentInput!): UpdateDocumentPayload

  # Create page
  createPage(input: CreatePageInput!): CreatePagePayload

  # Update page
  updatePage(input: UpdatePageInput!): UpdatePagePayload

  # Send team invitations
  sendInvitations(input: SendInvitationsInput!): SendInvitationsPayload

  # Switch team
  switchTeam(input: SwitchTeamInput!): SwitchTeamPayload

  # Create team
  createTeam(input: CreateTeamInput!): CreateTeamPayload

  # Delete team
  deleteTeam(input: DeleteTeamInput!): DeleteTeamPayload

  # create asset neuron
  createAsset(input: CreateAssetInput!): CreateAssetPayload

  # switch asset
  switchAsset(input: SwitchAssetInput!): SwitchAssetPayload

  # create tag
  createTag(input: CreateTagInput!): CreateTagPayload
}

